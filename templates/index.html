<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management | Home</title>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">Event Management</a>
            <ul class="nav-links">
                <li><a href="login">Home</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">About</a></li>
                <li><a href="profile">Profile</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <header class="hero">
        <div class="hero-text">
            <h1>Welcome to Our Event Management Services</h1>
            <p>We organize your dreams into reality.</p>
            <a href="#" class="btn-primary">View Our Services</a>
        </div>
    </header>

    <!-- Gallery Section -->
    <div class="container">
        <h2 class="section-title">Our Events Gallery</h2>
        <div class="gallery">
            {% for image in images %}
            <div class="gallery-item">
                <img src="{{ url_for('static', filename='images/' ~ image) }}" alt="Event Image">
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Event Management: <a href="#">YourWebsite.com</a></p>
    </footer>

</body>
</html>
